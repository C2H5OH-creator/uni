<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-name">
         <h2>Full Name</h2>
        <input type="text" id="first-name" name="first-name" placeholder="First Name">
        <input type="text" id="last-name" name="last-name" placeholder="Last Name">
    </div>
    <div class="address">
        <h2>Address</h2>
        <input type="text" id="street-address" name="street-address" placeholder="Street Address">
        <input type="text" id="city" name="city" placeholder="City">
        <input type="text" id="state" name="state" placeholder="State">
        <input type="text" id="zip-code" name="zip-code" placeholder="Zip Code">
    </div>
    <div class="contact-info">
        <h2>Contact Info</h2>
        <input type="text" required id="email" name="email" placeholder="Email*">
        <input type="text" id="phone" name="phone" placeholder="Phone">
    </div>
    <div class="questions">
        <h2>Questions / Comments</h2>
        <textarea id="message" name="message" placeholder="Message*"></textarea>
    </div>
    <div class="button-container">
        <div class="checkbox-container">
            <input type="checkbox" id="agree" name="agree">
            <label for="agree">Update me on deals and special offers via email</label>
        </div>
        <button type="submit">Submit</button>
    </div>
</body>
</html>
